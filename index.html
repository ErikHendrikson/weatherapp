<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik's Weather App</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="container">     
            <div class="searchfield">
                <h1>Erik's Weather App</h1>
                <h3>Enter the name of your city and check <br>the current weather.</h3>
                <form>
                <input type="search" autocomplete="off" id="search" name="search">
                <button id="submit">Check!</button>
                </form>
            </div>
            <div class="resultfield">
                <div class="name" id="name"></div>
                <div class="weather" id="weather"></div>
            </div>
        </div>
    </div>
    <script src="oefenen.js"></script>
</body>
</html>
